<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant AI Assistant</title>
  <style>
    /* ---------- Basic Reset ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: "Poppins", sans-serif; }

    /* ---------- Background ---------- */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
    }

    /* ---------- Chat Container ---------- */
    .chat-container {
      width: 90%;
      max-width: 500px;
      height: 80vh;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      padding: 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
    }

    /* ---------- Chat Bubbles ---------- */
    .message {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
      animation: fadeIn 0.3s;
    }

    .user-msg {
      background: #007bff;
      color: white;
      margin-left: auto;
    }

    .bot-msg {
      background: #ffffffc9;
      color: #333;
      margin-right: auto;
      border: 1px solid #e8e8e8;
      position: relative;
    }

    /* ---------- Typing Dots ---------- */
    .typing {
      display: inline-block;
    }
    .typing span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background: #333;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Input Area ---------- */
    .input-area {
      display: flex;
      margin-top: 15px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 15px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      background: #ff7b54;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }

    button:hover {
      background: #ff5722;
    }

    @media (max-width: 480px) {
      .chat-container { padding: 15px; height: 90vh; }
      input, button { font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>üçΩÔ∏è Restaurant AI Assistant</h2>
    <div id="chat"></div>

    <div class="input-area">
      <input id="input" placeholder="Ask me: What's on the dinner menu?">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const inputField = document.getElementById("input");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender === "user" ? "user-msg" : "bot-msg");
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTyping() {
      const div = document.createElement("div");
      div.classList.add("message", "bot-msg");
      div.id = "typing";
      div.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typingDiv = document.getElementById("typing");
      if (typingDiv) typingDiv.remove();
    }

    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputField.value = "";

      addTyping();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat: text })
        });

        const data = await res.json();
        removeTyping();
        addMessage(data.output || "Something went wrong.", "bot");
      } catch (err) {
        removeTyping();
        addMessage("Something went wrong.", "bot");
        console.error(err);
      }
    }

    // Send on Enter key
    inputField.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
